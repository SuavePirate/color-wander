<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Rightpaint</title>
  <link href='https://fonts.googleapis.com/css?family=Oxygen:300,700' rel='stylesheet' type='text/css'>
  <style type="text/css">
    #canvas {
      -webkit-mask-image: url("Rightpoint_black.svg");
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: 100px, 100px, center;
      mask-size: 50%;
      -webkit-mask-size: 60%;
    }

    canvas {

      cursor: pointer;
    }

    header {
      display: none;
    }

    .seed-container {
      cursor: auto;
      position: absolute;
      left: 10px;
      top: 10px;
      color: white;
      font-weight: 200;
      text-transform: uppercase;
      font-size: 12.25px;
      font-family: 'Oxygen', sans-serif
    }

    .noselect {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Chrome/Safari/Opera */
      -khtml-user-select: none;
      /* Konqueror */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                    not supported by any browser */
    }

    .seed-text {
      font-weight: 700;
    }

    .howto {
      font-size: 9px;
    }

    #fill {
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
